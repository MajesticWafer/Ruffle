<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lato font using Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Ruffle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: transparent;
            font-family: "Lato", sans-serif;
            font-weight: 400;
        }
        
        button {
            position: absolute;
            color: black;
            width: 50px;
            height: 50px;
            right: 10px;
            bottom: 10px;
        }
        
        #container {
            width: 85vw;
            height: 85vh;
        }
    </style>
</head>
<body>
  <button onclick="openFullscreen()">Fullscreen</button>
  <div id="container"></div>
  <script>
      var elem = document.getElementById("container");

      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen()
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
  </script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};        
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        // Get the viewport width and height
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Calculate the left and top positions for centering the player
        const left = viewportWidth / 2 - player.offsetWidth / 2;
        const top = viewportHeight / 2 - player.offsetHeight / 2;

        container.appendChild(player);
        
        // Set the player's position
        player.style.left = `${left}px`;
        player.style.top = `${top}px`;

        player.style.width = 100vw;
        player.style.height = 100vh;
        
        player.load("ducklife.swf");
    });
  </script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>

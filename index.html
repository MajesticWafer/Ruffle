<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Roboto font using Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Ruffle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: transparent;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }
        
        .roboto-medium {
          font-family: "Roboto", sans-serif;
          font-weight: 500;
          font-style: normal;
        }
        
        .roboto-medium-italic {
          font-family: "Roboto", sans-serif;
          font-weight: 500;
          font-style: italic;
        }
        
        button {
            position: absolute;
            color: black;
            width: 50px;
            height: 50px;
            right: 10px;
            bottom: 10px;
        }
        
        container {
        
        }
    </style>
</head>
<body>
  <button onclick="openFullscreen()">Fullscreen</button>
  <div id="container" style="margin: 10px;"></div>
  <script>
      var elem = document.getElementById("container");
      var player = document.getElementById("container");
      player.style.width = "100vw"; 
      player.style.height = "100vh";

      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
  </script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};        
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.style.width = "85vw"; 
        player.style.height = "85vh";
        player.load("ducklife.swf");
    });
  </script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
